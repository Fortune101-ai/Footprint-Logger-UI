<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Logger</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-tree"></i> Carbon Footprint Logger</h1>
            <p> Track your daily activities and nurture a greener tomorrow</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Log your activity</h2>
                <form id="activity-form">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="transport"><i class="fa-solid fa-car-side" style="color: #c57a0a;"></i> Transport</option>
                            <option value="food"><i class="fa-solid fa-utensils" style="color: #ffffff;"></i> Food</option>
                            <option value="energy"><i class="fa-solid fa-bolt" style="color: #FFD43B;"></i> Energy</option>
                            <option value="waste"><i class="fa-solid fa-trash-can" style="color: #747373;"></i> Waste</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activity">Activity:</label>
                        <select id="activity" required>
                            <option value="">Select activity</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <div class="quantity-input">
                            <input id="quantity" type="number" step="0.1" min="0" required>
                            <span id="unit-label">unit</span>
                        </div>
                    </div>

                    <button type="submit" class="add-btn">Add Activity</button>
                </form>

            </section>

            <section class="summary-section">
                <div class="total-emissions">
                    <h2>Today's Emissions</h2>
                    <div class="emissions-display">
                        <span id="total-co2">0.0</span>
                        <span class="unit">kg CO2</span>
                    </div>
                    <p class="impact-message">Every small action counts towards a greener planet!</p>
                </div>
            </section>
        </main>


    </div>
    

    <script src="src/script.js"></script>
</body>
</html>
