<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Logger</title>
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <div class="landing-container">
    <header>
      <h1>Carbon Footprint Logger</h1>
      <p>Track your daily activities and nurture a greener tomorrow.</p>
    </header>

    <main>
      <section class="auth-section">
        <h2>Join the movement!</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Log In / Register</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Together, we can make a difference for our planet.</p>
    </footer>
  </div>

  <script type="module" src="src/auth.js"></script>
</body>
</html>
