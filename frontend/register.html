<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Carbon Footprint Logger</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <i
          class="fa-solid fa-leaf"
          style="color: #d97706; margin-right: 0.5rem"
        ></i>
        Footprint Logger
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li>
          <a href="login.html"><i class="fa-solid fa-sign-in-alt"></i> Login</a>
        </li>
      </ul>
    </nav>

    <section class="form-container">
      <h2>
        <i
          class="fa-solid fa-seedling"
          style="color: #059669; margin-right: 0.5rem"
        ></i
        >Join Our Eco Community
      </h2>
      <p class="form-subtitle">
        <i class="fa-solid fa-earth-americas" style="color: #d97706"></i>
        Start your journey towards a more sustainable lifestyle today.
      </p>

      <form id="registerForm">
        <label for="username">
          <i
            class="fa-solid fa-user"
            style="color: #d97706; margin-right: 0.5rem"
          ></i>
          Username</label
        >
        <input
          type="text"
          id="username"
          placeholder="Choose a unique username"
          required
        />

        <label for="email"
          ><i
            class="fa-solid fa-envelope"
            style="color: #d97706; margin-right: 0.5rem"
          ></i>
          Email Address</label
        >
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />

        <label for="password"
          ><i
            class="fa-solid fa-lock"
            style="color: #d97706; margin-right: 0.5rem"
          ></i>
          Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Create a secure password (min. 8 characters)"
          required
          minlength="8"
        />

        <button type="submit" class="btn">
          <i class="fa-solid fa-rocket"></i> Register
        </button>
      </form>

      <p class="form-alt">
        <i class="fa-solid fa-sign-in-alt" style="color: #d97706"></i> Already
        have an account? <a href="login.html">Login here</a>
      </p>
    </section>

    <script src="src/register.js"></script>
  </body>
</html>
