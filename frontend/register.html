<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Carbon Footprint Logger</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><i class="fa-solid fa-leaf" style="color: #d97706; margin-right: 0.5rem;"></i> Footprint Logger</div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="login.html"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>

    <section class="form-container">
      <h2>Create an Account</h2>
      <p class="form-subtitle">
        Join us and start tracking your carbon footprint today.
      </p>

      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8" />

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="form-alt">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </section>

    <script src="src/register.js"></script>
  </body>
</html>
