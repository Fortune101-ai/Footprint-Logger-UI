<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login | Carbon Footprint Logger</title>
  <link rel="stylesheet" href="./styles/styles.css">

<body>
  <nav class="navbar">
    <div class="logo">Footprint Logger</div>
    <ul class="nav-links">

      <li><a href="register.html">Register</a></li>

  <section class="form-container">
    <h2>Login to Your Account</h2>

    </form>

</body>
