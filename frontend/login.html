<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Carbon Footprint Logger</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <i
          class="fa-solid fa-leaf"
          style="color: #d97706; margin-right: 0.5rem"
        ></i>
        Footprint Logger
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
        </li>
        <li>
          <a href="register.html"
            ><i class="fa-solid fa-user-plus"></i> Register</a
          >
        </li>
      </ul>
    </nav>

    <section class="form-container">
      <h2>
        <i
          class="fa-solid fa-sign-in-alt"
          style="color: #d97706; margin-right: 0.5rem"
        ></i
        >Welcome Back
      </h2>
      <p class="form-subtitle">
        <i class="fa-solid fa-leaf" style="color: #059669"></i>
        Continue your eco-friendly journey by logging into your account.
      </p>

      <form id="loginForm">
        <label for="email"
          ><i
            class="fa-solid fa-envelope"
            style="color: #d97706; margin-right: 0.5rem"
          ></i>
          Email Address</label
        >
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password"
          ><i
            class="fa-solid fa-lock"
            style="color: #d97706; margin-right: 0.5rem"
          ></i>
          Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" class="btn">
          <i class="fa-solid fa-sign-in-alt"></i> Login
        </button>
      </form>

      <p class="form-alt">
        <i class="fa-solid fa-user-plus" style="color: #d97706"></i>
        Don't have an account? <a href="register.html">Create one here</a>
      </p>
    </section>

    <script src="src/login.js"></script>
  </body>
</html>
