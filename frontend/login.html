<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Carbon Footprint Logger</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Footprint Logger</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <section class="form-container">
    <h2>Login to Your Account</h2>
    <p class="form-subtitle">
      Enter your credentials to continue tracking your carbon footprint.
    </p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="form-alt">
      Don't have an account? <a href="register.html">Create one here</a>
    </p>
  </section>

  <script src="src/login.js"></script>
</body>
</html>
