services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: footprint-logger-app-prod
    ports:
      - '${PORT:-5000}:5000'
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - footprint-logger-prod

volumes:
  mongo-data:

networks:
  footprint-logger-prod:
    driver: bridge
